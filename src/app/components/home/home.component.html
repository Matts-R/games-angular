<!-- BEGIN: FILTER AREA -->
<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select
      panelClass="sort-select"
      [(ngModel)]="sort"
      (selectionChange)="searchGames(sort)"
    >
      <mat-option value="name">Name</mat-option>
      <mat-option value="-released">Released</mat-option>
      <mat-option value="-added">Added</mat-option>
      <mat-option value="-created">Created</mat-option>
      <mat-option value="-updated">Uptated</mat-option>
      <mat-option value="-rating">Rating</mat-option>
      <mat-option value="metacritic">Metacritic</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<!-- END: FILTER AREA -->

<!-- BEGIN: LIST GAMES -->
<div class="games">
  <ng-container *ngFor="let game of games">
    <div class="game" (click)="openGameDetails(game.id)">
      <div class="game-thumb-container">
        <img
          src="{{ game.background_image }}"
          alt="thumbnail"
          class="game-thumbnail"
        />
      </div>
      <div class="game-description">
        <p class="game-name">{{ game.name }}</p>
        <div class="game-plataforms">
          <img
            *ngFor="let gamePlatform of game.parent_platforms"
            src="assets/GamesIcons/{{
              gamePlatform.platform.name.replace(' ', '')
            }}.svg"
            alt="slug"
            class="game-plataform"
            title="{{ gamePlatform.platform.name | Don't have a image }}"
          />
        </div>
      </div>
    </div>
  </ng-container>
</div>
<!-- END: LIST GAMES -->
